<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Finalizar Pedido</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        img {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }

        .acciones {
            text-align: center;
            margin-top: 30px;
        }

        button, .acciones a {
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button {
            background-color: #28a745;
            color: white;
        }

        button:hover {
            background-color: #218838;
        }

        .acciones a {
            background-color: #007bff;
            color: white;
        }

        .acciones a:hover {
            background-color: #0056b3;
        }

        tfoot td {
            font-weight: bold;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <h1>Resumen del Pedido</h1>

    <table>
        <thead>
            <tr>
                <th>Imagen</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="linea : ${carrito}">
                <td><img th:src="@{${linea.producto.imagen}}" alt="Imagen del producto"></td>
                <td th:text="${linea.producto.nombre}">Nombre</td>
                <td th:text="${linea.cantidad}">1</td>
                <td th:text="${linea.precioUnitario}">0.0</td>
                <td th:text="${linea.cantidad * linea.precioUnitario}">0.0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total Pedido</td>
                <td th:text="${totalPedido}">0.0</td>
            </tr>
        </tfoot>
    </table>

    <div class="acciones">
        <form th:action="@{/pedido/finalizar}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit">Confirmar Pedido</button>
        </form>
        <a th:href="@{/producto/lista}">Seguir comprando</a>
    </div>
</body>
</html>
