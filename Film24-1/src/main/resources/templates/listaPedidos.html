<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Mis Pedidos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
		 .pedidos-table {
		            width: 100%;
		            border-collapse: collapse;
		        }

		        .pedidos-table th,
		        .pedidos-table td {
		            padding: 12px;
		            text-align: center;
		            border: 1px solid #ddd;
		            vertical-align: middle;
		        }

		        .pedidos-table th {
		            background-color: #007bff;
		            color: white;
		        }

		        .productos-list {
		            list-style: none;
		            padding-left: 0;
		            margin: 0;
		            text-align: left;
		        }

		        .productos-list li {
		            display: flex;
		            align-items: center;
		            margin-bottom: 8px;
		        }

		        .productos-list img {
		            width: 50px;
		            height: 50px;
		            object-fit: cover;
		            margin-right: 10px;
		            border-radius: 4px;
		            border: 1px solid #ccc;
		        }

		        .volver-btn {
		            display: inline-block;
		            margin-top: 20px;
		            background-color: #dc3545;
		            color: white;
		            padding: 10px 20px;
		            border-radius: 4px;
		            text-decoration: none;
		        }

		        .volver-btn:hover {
		            background-color: #c82333;
		        }

		        .footer {
		            text-align: center;
		            margin-top: 20px;
		            font-size: 0.9rem;
		            color: #777;
		        }
		    </style>
		</head>
		<body>
		    <header>
		        <h1>Mis Pedidos</h1>
		    </header>

		    <div class="container">
		        <table class="pedidos-table">
		            <thead>
		                <tr>
		                    <th>Fecha</th>
		                    <th>Productos</th>
		                    <th>Total (€)</th>
		                </tr>
		            </thead>
		            <tbody>
		                <tr th:each="pedido : ${pedidos}">
		                    <td th:text="${pedido.fechaFormateada}">01/01/2025</td>
		                    <td>
		                        <ul class="productos-list">
		                            <li th:each="linea : ${pedido.lineas}">
		                                <img th:src="@{${linea.imagenProducto}}" alt="Imagen producto" />
		                                <div>
		                                    <div th:text="${linea.nombreProducto}">Producto</div>
		                                    <small>Cantidad: <span th:text="${linea.cantidad}">1</span></small><br />
		                                    <small>Subtotal: €<span th:text="${linea.subtotal}">10.00</span></small>
		                                </div>
		                            </li>
		                        </ul>
		                    </td>
		                    <td th:text="${pedido.total}">100.00</td>
		                </tr>
		            </tbody>
		        </table>

		        <a th:href="@{/producto/lista}" class="volver-btn">Volver a la tienda</a>
		    </div>

		    <footer class="footer">
		        <p>2025 Tu Tienda Online. Todos los derechos reservados.</p>
		    </footer>
		</body>

		</html>
