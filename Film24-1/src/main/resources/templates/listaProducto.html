<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Lista de productos</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: white;
			padding: 10px 0;
			text-align: center;
		}

		h1 {
			font-size: 2rem;
			margin: 0;
		}

		.container {
			width: 80%;
			margin: 20px auto;
			padding: 20px;
			background-color: white;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}

		.carrito-info {
			margin: 20px 0;
			font-size: 1.1rem;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.carrito-info a {
			background-color: #28a745;
			color: white;
			padding: 10px 20px;
			border-radius: 4px;
			text-decoration: none;
		}

		.carrito-info a:hover {
			background-color: #218838;
		}

		.productos-table {
			width: 100%;
			border-collapse: collapse;
		}

		.productos-table th,
		.productos-table td {
			padding: 12px;
			text-align: center;
			border: 1px solid #ddd;
		}

		.productos-table th {
			background-color: #007bff;
			color: white;
		}

		.productos-table td button {
			background-color: #ffc107;
			border: none;
			padding: 8px 16px;
			border-radius: 4px;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		.productos-table td button:hover {
			background-color: #e0a800;
		}

		.footer {
			text-align: center;
			margin-top: 20px;
			font-size: 0.9rem;
			color: #777;
		}
	</style>
</head>

<body>

	<header>
		<h1>Lista de Productos</h1>
	</header>

	<div class="container">
		<div class="carrito-info">
			<span>Carrito: <span th:text="${carritoCantidad}">0</span> producto(s)</span>
			<a th:href="@{/pedido/finalizar}">Finalizar pedido</a>
		</div>

		<table class="productos-table">
			<thead>
				<tr>
					<th>Imagen</th>
					<th>Nombre</th>
					<th>Precio</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto : ${productos}">
					<td>
						<img th:src="@{${producto.imagen}}" alt="Imagen del producto" style="width: 80px; height: 80px; object-fit: cover;">
					</td>
					<td th:text="${producto.nombre}">Nombre</td>
					<td th:text="${producto.precio}">0.0</td>
					<td>
						<form th:action="@{/producto/comprar/{id}(id=${producto.id})}" method="post">
							<button type="submit">AÃ±adir al carrito</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<footer class="footer">
		<p>&copy; 2025 Tu Tienda Online. Todos los derechos reservados.</p>
	</footer>

</body>

</html>
