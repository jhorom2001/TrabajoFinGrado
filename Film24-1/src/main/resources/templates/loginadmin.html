
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MultiFilms | Iniciar Sesi贸n</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    body {
      background: linear-gradient(to bottom right, #e0f7fa, #e8f5e9);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      border: none;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-top-left-radius: 1.5rem;
      border-bottom-left-radius: 1.5rem;
    }

    .card-body {
      padding: 3rem;
    }

    .input-group-text {
      background-color: #f8f9fa;
      border: none;
    }

    .form-control {
      border-left: none;
      transition: all 0.3s;
    }

    .form-control:focus {
      box-shadow: 0 0 5px rgba(111, 66, 193, 0.5);
    }

    .btn-login {
      background-color: #6f42c1;
      color: white;
      border: none;
      border-radius: 2rem;
      padding: 0.6rem;
      font-weight: 600;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn-login:hover {
      background-color: #5a32a3;
      transform: scale(1.02);
    }

    .logo-text {
      font-size: 2rem;
      font-weight: bold;
      color: #6f42c1;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-title {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 500;
      color: #333;
    }

    .feedback-message {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .toggle-password {
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .card {
        flex-direction: column;
      }

      .card img {
        border-radius: 1.5rem 1.5rem 0 0;
      }
    }
  </style>
</head>

<body>

  <main class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card d-flex flex-md-row">
          <div class="col-md-6 p-0 d-none d-md-block">
            <img src="/images/loginAdmin.png" alt="Ilustraci贸n de inicio de sesi贸n" />
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <div class="logo-text"> MultiFilms</div>
              <h5 class="form-title">Inicia sesi贸n como administrador</h5>
              <form onsubmit="loginAdmin(event)" novalidate id="loginForm">
                <div class="mb-3">
                  <label for="email" class="form-label visually-hidden">Correo electr贸nico</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="Correo electr贸nico" required />
                  </div>
                </div>
                <div class="mb-4">
                  <label for="password" class="form-label visually-hidden">Contrase帽a</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Contrase帽a" required />
                    <span class="input-group-text toggle-password" onclick="togglePassword()">
                      <i class="bi bi-eye-slash" id="toggleIcon"></i>
                    </span>
                  </div>
                </div>
                <button type="submit" class="btn btn-login w-100" id="loginBtn">Iniciar Sesi贸n</button>
                <div id="feedback" class="text-center feedback-message"></div>
                <div class="text-center mt-4">
                  <a href="/" class="btn btn-login w-100"><i class="bi bi-house-door-fill"></i> Volver al Inicio</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      const icon = document.getElementById("toggleIcon");
      if (password.type === "password") {
        password.type = "text";
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye");
      } else {
        password.type = "password";
        icon.classList.remove("bi-eye");
        icon.classList.add("bi-eye-slash");
      }
    }

    function loginAdmin(event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const feedback = document.getElementById("feedback");
      const loginBtn = document.getElementById("loginBtn");

      feedback.innerHTML = "";
      loginBtn.innerHTML = "Iniciando sesi贸n...";

      setTimeout(() => {
        if (email === "admin@gmail.com" && password === "admin") {
          sessionStorage.setItem("adminLoggedIn", "true");
          feedback.innerHTML = `<span class="text-success">隆Inicio de sesi贸n exitoso!</span>`;
          setTimeout(() => {
            window.location.href = "/interfazAdmin";
          }, 1000);
        } else {
          feedback.innerHTML = `<span class="text-danger">Correo o contrase帽a incorrectos.</span>`;
          loginBtn.innerHTML = "Iniciar Sesi贸n";
        }
      }, 1000);
    }
  </script>

</body>

</html>
