<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Editar Usuario</title>
	<meta charset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<style>
		body {
			background: linear-gradient(to right, #74ebd5, #9face6);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding-top: 60px;
		}

		.card {
			border-radius: 20px;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
			animation: fadeIn 0.8s ease-in-out;
			width: 100%;
			max-width: 600px;
		}

		.form-control:focus {
			box-shadow: 0 0 0 0.2rem rgba(115, 103, 240, 0.25);
			border-color: #7367f0;
		}
	</style>
</head>

<body>
	<div class="card p-4">
		<h2 class="text-center mb-4">Editar Usuario</h2>
		<form th:action="@{/usuario/modificacionUsuario/submit}" th:object="${usuario}" method="post">
			<input type="hidden" th:field="*{id}" />
			<div class="mb-3">
				<label for="nombre" class="form-label">Nombre</label>
				<input type="text" th:field="*{nombre}" class="form-control" id="nombre" />
			</div>
			<div class="mb-3">
				<label for="apellido" class="form-label">Apellido</label>
				<input type="text" th:field="*{apellido}" class="form-control" id="apellido" />
			</div>
			<div class="mb-3">
				<label for="dni" class="form-label">DNI</label>
				<input type="text" th:field="*{dni}" class="form-control" id="dni" />
			</div>
			<div class="mb-3">
				<label for="edad" class="form-label">Edad</label>
				<input type="number" th:field="*{edad}" class="form-control" id="edad" />
			</div>
			<div class="mb-3">
				<label for="direccion" class="form-label">Dirección</label>
				<input type="text" th:field="*{direccion}" class="form-control" id="direccion" />
			</div>
			<div class="mb-3">
				<label for="telefono" class="form-label">Teléfono</label>
				<input type="text" th:field="*{telefono}" class="form-control" id="telefono" />
			</div>
			<div class="mb-3">
				<label for="correoElectronico" class="form-label">Email</label>
				<input type="email" th:field="*{correoElectronico}" class="form-control" id="correoElectronico" />
			</div>
			<div class="d-grid mb-3">
				<button type="submit" class="btn btn-primary btn-lg">Guardar Cambios</button>
			</div>
			<div class="d-grid mb-3">
				<a href="/areaPersonal" class="btn btn-secondary btn-lg">Volver</a>
			</div>

		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
