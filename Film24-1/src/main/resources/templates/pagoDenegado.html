<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<title>Pago Rechazado</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Bootstrap + FontAwesome -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

	<style>
		body {
			background: #f8f9fa;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			padding: 20px;
		}

		.card-error {
			background: white;
			border-radius: 16px;
			box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
			padding: 40px 30px;
			text-align: center;
			max-width: 500px;
			animation: fadeIn 0.8s ease-in-out;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(-20px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.card-error i {
			font-size: 4rem;
			color: #dc3545;
			margin-bottom: 20px;
			animation: pulse 1.5s infinite;
		}

		@keyframes pulse {
			0% {
				transform: scale(1);
			}

			50% {
				transform: scale(1.1);
			}

			100% {
				transform: scale(1);
			}
		}

		.card-error h2 {
			color: #dc3545;
		}
	</style>
</head>

<body>
	<div class="card-error">
		<i class="fas fa-times-circle"></i>
		<h2>Pago rechazado</h2>
		<p class="mt-3">Tu pago no pudo ser procesado. Puede que la tarjeta haya sido rechazada o que haya ocurrido un
			error inesperado.</p>

		<p class="text-muted" th:if="${mensajeError}" th:text="${mensajeError}"></p>

		<a href="tipoDePago" class="btn btn-outline-danger mt-4">
			<i class="fas fa-arrow-left me-2"></i> Volver e intentar de nuevo
		</a>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
