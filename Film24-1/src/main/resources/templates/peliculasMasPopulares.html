<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Películas Más Populares</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f7f9fc;
			margin: 20px;
			color: #333;
		}

		h1 {
			text-align: center;
			color: #2c3e50;
			margin-bottom: 30px;
		}

		ul.pelicula-list {
			list-style: none;
			padding: 0;
			max-width: 800px;
			margin: 0 auto;
		}

		li.pelicula-item {
			background-color: #ffffff;
			box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
			border-radius: 8px;
			margin-bottom: 20px;
			display: flex;
			gap: 20px;
			padding: 15px;
			align-items: center;
			transition: transform 0.2s ease;
		}

		li.pelicula-item:hover {
			transform: scale(1.02);
		}

		.pelicula-imagen {
			width: 120px;
			height: 170px;
			object-fit: cover;
			border-radius: 5px;
			box-shadow: 0 2px 6px rgb(0 0 0 / 0.15);
		}

		.pelicula-info {
			flex: 1;
		}

		.pelicula-titulo {
			font-size: 1.4em;
			font-weight: bold;
			margin-bottom: 8px;
			color: #34495e;
		}

		.pelicula-detalles {
			font-size: 0.9em;
			color: #7f8c8d;
		}

		.no-peliculas {
			text-align: center;
			font-size: 1.2em;
			color: #95a5a6;
			margin-top: 50px;
		}

		.btn-primary {
			border-radius: 50px;
			padding: 10px 25px;
			font-weight: bold;
			transition: all 0.3s ease;
		}

		.btn-primary:hover {
			background-color: #0d47a1;
			transform: scale(1.05);
		}
	</style>
</head>

<body>
	<h1>Películas Más Populares</h1>

	<ul class="pelicula-list" th:if="${peliculas != null and !peliculas.isEmpty()}">
		<li class="pelicula-item" th:each="pelicula : ${peliculas}">
			<img th:src="${pelicula.imagen != null ? pelicula.imagen : '/images/default-movie.png'}"
				alt="Imagen de la película" class="pelicula-imagen" />
			<div class="pelicula-info">
				<div class="pelicula-titulo" th:text="${pelicula.titulo}">Título de la película</div>
				<div class="pelicula-detalles">
					Categoría: <span th:text="${pelicula.categoria}">Categoría</span> |
					Director: <span th:text="${pelicula.director}">Director</span> |
					Año: <span th:text="${pelicula.anyo}">Año</span> |
					Duración: <span th:text="${pelicula.duracion}">Duración</span> min
				</div>
			</div>
		</li>
	</ul>

	<div class="no-peliculas" th:if="${peliculas == null or peliculas.isEmpty()}">
		<p>No hay películas para mostrar.</p>
	</div>

	<div class="text-center mt-4">
		<a href="usuarioLogeado" class="btn btn-primary"><i class="fas fa-home"></i> Volver al Inicio</a>
	</div>

</body>

</html>
